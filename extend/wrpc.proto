syntax = "proto3";

import "google/protobuf/descriptor.proto";

package wrpc;

option go_package = "github.com/walleframe/pb_plugins/extend/wrpc";

extend google.protobuf.FileOptions {
    optional bool stub_client = 22000;  // Generate client stubs.
}

/**
 * Extension of protobuf service options.
 */
extend google.protobuf.ServiceOptions {
    optional bool stub_service = 22100;  // Generate client stubs.
}
