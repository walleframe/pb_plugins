syntax = "proto3";

import "google/protobuf/descriptor.proto";

package mysql;

option go_package = "github.com/walleframe/pb_plugins/extend/mysql";

extend google.protobuf.FileOptions {
    optional string db_name    = 20000 [retention = RETENTION_SOURCE];
    optional string db_charset = 20001 [retention = RETENTION_SOURCE];
    optional string db_collate = 20002 [retention = RETENTION_SOURCE];
}

extend google.protobuf.MessageOptions {
    optional string tbl_name    = 20100 [retention = RETENTION_SOURCE];
    optional bool   ignore      = 20101 [retention = RETENTION_SOURCE];
    optional string engine      = 20102 [retention = RETENTION_SOURCE];
    optional string pks         = 20103 [retention = RETENTION_SOURCE];
    optional string unique      = 20104 [retention = RETENTION_SOURCE];
    optional string index       = 20105 [retention = RETENTION_SOURCE];
    optional bool   update      = 20106 [retention = RETENTION_SOURCE];
    optional bool   upsert      = 20107 [retention = RETENTION_SOURCE];
    optional bool   gen_ex      = 20109 [retention = RETENTION_SOURCE];
    optional string tbl_opt     = 20110 [retention = RETENTION_SOURCE];
    optional string tbl_charset = 20011 [retention = RETENTION_SOURCE];
    optional string tbl_collate = 20012 [retention = RETENTION_SOURCE];
}

extend google.protobuf.FieldOptions {
    optional bool   pk        = 20200 [retention = RETENTION_SOURCE];
    optional bool   increment = 20201 [retention = RETENTION_SOURCE];
    optional string type      = 20202 [retention = RETENTION_SOURCE];
    optional int32  size      = 20203 [retention = RETENTION_SOURCE];
    optional bool   custom    = 20204 [retention = RETENTION_SOURCE];
    optional string column    = 20205 [retention = RETENTION_SOURCE];
}
